<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form (submit)="register()">
        <input type="text" [(ngModel)]="name" name="name" placeholder="Name" class="border p-2 w-full mb-4" required>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" class="border p-2 w-full mb-4"
            required>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password"
            class="border p-2 w-full mb-4" required>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Register</button>
    </form>
    <div *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</div>
</div>
