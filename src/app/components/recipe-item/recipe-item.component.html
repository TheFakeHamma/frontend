<div class="border rounded p-4">
  <img [src]="recipe.image" alt="{{ recipe.label }}" class="w-full mb-4">
  <h3 class="text-xl font-bold">{{ recipe.label }}</h3>
  <p class="mb-4">Source: {{ recipe.source }}</p>
  <a [href]="recipe.url" target="_blank" class="bg-blue-500 text-white px-4 py-2 rounded">View Recipe</a>
</div>
