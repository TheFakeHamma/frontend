<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Search Recipes</h2>
  <div class="mb-4">
    <input type="text" [(ngModel)]="query" placeholder="Enter a keyword (e.g., chicken)" class="border p-2 w-full" />
    <button (click)="searchRecipes()" class="bg-blue-500 text-white p-2 mt-2 w-full">
      Search
    </button>
  </div>
  <div *ngIf="recipes.length > 0">
    <app-recipe-list [recipes]="recipes"></app-recipe-list>
  </div>
</div>
