<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Search Recipes</h2>
  <form (submit)="searchRecipes()">
    <input type="text" [(ngModel)]="query" name="query" placeholder="Enter a recipe or ingredient"
      class="border p-2 w-full mb-4">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
  </form>
  <app-recipe-list [recipes]="recipes"></app-recipe-list>
</div>
