<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
  <div *ngFor="let recipe of recipes" class="border p-4 rounded shadow hover:shadow-lg transition-shadow duration-200">
    <img [src]="recipe.image" [alt]="recipe.label" class="w-full h-48 object-cover rounded mb-2" />
    <h3 class="text-xl font-bold">{{ recipe.label }}</h3>
    <p class="mb-2">{{ recipe.source }}</p>
    <a [href]="recipe.url" target="_blank" class="text-blue-500 hover:underline">
      View Recipe
    </a>
  </div>
</div>
